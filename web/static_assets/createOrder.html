<!DOCTYPE html>
<html>

<head>
    <title>BEER ORDER FORM</title>
    <script type="module" src="assets/createOrder.js"></script>
    <link rel="stylesheet" type="text/css" href="css/stylebeer.css">
</head>

<header class="header" id="header">
    <a href="index.html">
        <img src="sixpacklogo.png" alt="logo placeholder" style="width:150px;height:150px;">
    </a>
</header>

<body class="background">
    <div class="card">
        <h2>Create Order</h2>
        <hr class="dashed">
        <center>
        <form class="card-content" id="create-order-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <h3><label> <b> Customer Name </b></label></h3>
                <input type="text" required class="validated-field" id="customer-name" placeholder="squidward-tortellini" autofocus>
            </p>
            <p class="form-field">
            <h3><label> <b> Order Items </b></label></h3>
            <textarea rows="5" cols="30" required class="validated-field" id="order-items" placeholder="Midnight Sun Kodiak, 4 Kegs | Porter Potty, 5 Cases"></textarea>
            </p>
            <p>
            
                <hr style="border-top: dotted 1px;" />
                <a href="#" class="button" id="submit">Begin Order</a>
            </p>
        </form>
    </div>
</body>

</html>
